<style id="-scriptio-style-settings">
    /* 设置界面用到的 CSS */
    /* 文件选择框 */
    .scriptio input[type="file"] {
        border-color: var(--fill_standard_primary);
        border-style: dashed;
        border-radius: 0.5em;
        padding: 0.5em;
    }
    .scriptio input[type="file"]:focus, .scriptio input[type="file"]:hover {
        border: dashed var(--text_secondary) !important;
    }
    .scriptio input[type="file"]::file-selector-button {
        background-color: transparent;
        border-radius: 8px;
        color: var(--text_primary);
        border: 1px solid;
        border-color: var(--fill_standard_primary);
        height: 2em;
        transition: background-color 0.2s ease-in-out;
    }
    .scriptio input[type="file"]::file-selector-button:hover {
        background-color: var(--overlay_hover);
    }
    /* 各个脚本片段 */
    .scriptio div.vertical-list-item.is-loading {
        cursor: progress;
    }
    .scriptio div.vertical-list-item.is-loading > div.q-switch, .scriptio div.vertical-list-item.is-loading > input, .scriptio div.vertical-list-item.is-loading > div.ops-btns {
        pointer-events: none;
        opacity: 0.6;
    }
    /* 关于 */
    .scriptio .about .wrap {
        display: flex;
        justify-content: space-between;
        padding: 16px 0px;
    }
    .scriptio .about .wrap > div {
        flex: 1;
        margin: 0px 10px;
        border-radius: 8px;
        text-align: center;
        background-repeat: no-repeat;
        background-size: 1.8em;
        background-position: left;
    }
    /* 链接 */
    .scriptio .scriptio-link {
        cursor: pointer;
        width: fit-content;
        margin: auto;
        transition: color 0.2s ease-in-out;
    }
    .scriptio .scriptio-link:hover {
        color: var(--brand_standard);
    }
</style>
<section class="dev">
    <h1>调试</h1>
    <div class="wrap">
        <div class="vertical-list-item">
            <div>
                <h2>开发者模式</h2>
                <span class="secondary-text">监听脚本目录，本地修改脚本后立即重载所有窗口（可能造成性能损失）</span>
            </div>
            <div class="q-switch" id="scriptio-dev">
                <span class="q-switch__handle"></span>
            </div>
        </div>
        <hr class="horizontal-dividing-line">
        <div class="vertical-list-item">
            <div>
                <h2>打开脚本目录</h2>
                <span class="secondary-text">点击以打开存放脚本的目录</span>
            </div>
            <div class="ops-btns">
                <button class="q-button q-button--small q-button--secondary" id="scriptio-open-folder">打开目录</button>
            </div>
        </div>
    </div>
</section>
<section class="snippets">
    <h1 id="scriptio-reload" title="双击以立即重载所有窗口">用户脚本</h1>
    <div class="wrap">
        <div class="vertical-list-item">
            <div>
                <h2>导入脚本...</h2>
                <span class="secondary-text">导入任意用户脚本，或查看<span class="scriptio-link"
                    style="font-style: italic;"
                    data-scriptio-url="https://github.com/PRO-2684/Scriptio#-用户脚本">用户脚本列表</span></span>
            </div>
            <input id="scriptio-import" type="file" accept="text/css" multiple />
        </div>
    </div>
</section>
<section class="about">
    <h1>关于</h1>
    <div class="wrap">
        <div id="scriptio-about-version">
            <div>
                <h2>版本</h2>
                <p class="secondary-text scriptio-link" id="scriptio-version" data-scriptio-url="https://github.com/PRO-2684/Scriptio">NaN</p>
            </div>
        </div>
        <hr class="vertical-dividing-line">
        <div id="scriptio-about-author">
            <div>
                <h2>作者</h2>
                <p class="secondary-text scriptio-link" data-scriptio-url="https://github.com/PRO-2684/">PRO-2684</p>
            </div>
        </div>
        <hr class="vertical-dividing-line">
        <div id="scriptio-about-issues">
            <div>
                <h2>反馈</h2>
                <p class="secondary-text scriptio-link" data-scriptio-url="https://github.com/PRO-2684/Scriptio/issues">GitHub Issues</p>
            </div>
        </div>
        <hr class="vertical-dividing-line">
        <div id="scriptio-about-submit">
            <div>
                <h2>投稿</h2>
                <p class="secondary-text scriptio-link" data-scriptio-url="https://github.com/PRO-2684/Scriptio/issues/1">提交您的脚本</p>
            </div>
        </div>
    </div>
</section>
